<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <h1>Login form</h1>
        <form role="form" name="loginForm">
                <h2 class="login-welcome">Welcome {{logind.username}}</h2>
            <div>
                <label>Username</label>
                <input type="text" required ng-model="logind.username" placeholder="Enter username" class="form-control">
            </div>
            <div>
                <label>Password</label>
                <input type="password" required ng-model="logind.password" placeholder="Enter password" class="form-control">
            </div>
            <button type="submit" ng-disabled="form1.$invalid" ng-click="login(logind)" class="btn btn-success lgn-btn">Log in</button>
            <label class="alert-success">{{success}}</label>
            <label class="alert-danger">{{error}}</label>
        </form>
        </div>
    </div>
</div>
